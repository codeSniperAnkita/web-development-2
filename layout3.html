<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Layout 3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4 border">
  <div class="row border-bottom p-3 text-center fw-bold bg-success">Header Section</div>
  <div class="row border-bottom p-3 text-center fw-bold bg-danger">Menu Section</div>

  <div class="row border-bottom">
    <div class="col-3 p-5 text-center fw-bold border-end bg-info">Left Section</div>
    <div class="col-6 p-5 text-center fw-bold bg-warning" style="height: 400px;">Content Area</div>
    <div class="col-3 p-5 text-center fw-bold border-start bg-secondary">Right Section</div>
  </div>

  <div class="row p-3 text-center fw-bold bg-primary">Footer Section</div>
</div>

</body>
</html>
