<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A test table with merged cells</title> 
    <style>
        table{
            border-collapse:collapse ;
            margin: 50px auto;
            width: 60%;
            text-align: center;
        }
        th,td{
            border: 2px solid black;
            padding: 8px;

        }
        caption{
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="10">
        <caption> <i>test table with merged cells</i></caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
            
        </tr>
        <tr>
            
            <th>height</th>
            <th>Weight</th>
            
        </tr>
        <tr>
            <th>Males</th>
            <th>1.9</th>
            <th>0.003</th>
            <th>40%</th>
        </tr>
        <tr>
            <th>Females</th>
            <th>1.7</th>
            <th>0.002</th>
            <th>43%</th>
        </tr>
    </table>
</body>
</html>
