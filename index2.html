<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested List in HTML</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Nested List in HTML</h2>

<ol>
    <li>India
        <ol type="I">
            <li>Uttar Pradesh
                <ol type="a">
                    <li>Lucknow
                        <ul type="disc">
                            <li>Gomti Nagar</li>
                            <li>Aminabad</li>
                        </ul>
                    </li>
                    <li>Prayagraj</li>
                    <li>Basti</li>
                    <li>Varanasi</li>
                </ol>
            </li>
            <li>Bihar</li>
            <li>Madhya Pradesh
                <ul type="circle">
                    <li>Indore</li>
                    <li>Bhopal</li>
                </ul>
            </li>
        </ol>
    </li>

    <li>America
        <ol type="A">
            <li>New York</li>
            <li>California</li>
            <li>Texas</li>
        </ol>
    </li>
</ol>

</body>
</html>
