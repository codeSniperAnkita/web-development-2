<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Layout 4</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4 border">
  <div class="row border-bottom">
    <div class="col-3 p-3 text-center fw-bold border-end bg-primary">Logo</div>
    <div class="col-9 p-3 text-center fw-bold bg-info">Menu Section</div>
  </div>

  <div class="row border-bottom">
    <div class="col-3 p-5 text-center fw-bold border-end bg-success">Sidebar</div>
    <div class="col-9 p-5 text-center fw-bold bg-warning" style="height: 400px;">Content Area</div>
  </div>

  <div class="row p-3 text-center fw-bold bg-secondary">Footer Section</div>
</div>

</body>
</html>
